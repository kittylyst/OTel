receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:

  jaeger:
    endpoint: 'jaeger-all-in-one:14250'
    insecure: true

  # Expect metrics like process.runtime.jvm.threads.count from OTel auto-instrument
  prometheusremotewrite:
    endpoint: "http://prom:9090/api/v1/push"

